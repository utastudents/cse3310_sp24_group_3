<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Word Search Game</h1>
    <div class="main-container">
        <div id="game-lobby">
            <div class="left-side">
                <!-- Wrapped buttons and input inside a form element -->
                <form id="join-game">
                    <input type="text" id="nickname" placeholder="Enter Nickname">
                    <button type="button" id="join-button">Join</button>
                    <button type="button" id="2player-game">2 Player Game</button>
                    <button type="button" id="4player-game">4 Player Game</button>
                </form>
                <div id="game-chat">
                    <h1>Game Chat</h1>
                    <div id="message-display"></div>
                    <textarea id="chat-message" placeholder="Type Message"></textarea>
                    <button type="button" id="send-message">Send</button>
                </div>
            </div>
            <div class="right-side">
                <label id="topMessage"></label>
                <div id="concurrent-games">
                </div>
            </div>
        </div>
    </div>
    <div class="game-container">
        <div id="game-ui">
          <div id="scoreboard">
          </div>
          <div id="grid">
          </div>
          <div id="word-list-container">
            <div class="word-list-label">Word List</div>
            <ul id="word-list">
            </ul>
          </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<label id="topMessage"></label>
<body>
    <h1>Word Search Game</h1> <!-- Title moved above the main container -->
    <div class="main-container">
        <div id="game-lobby">
            <div class="left-side">
                <div id="join-game">
                    <input type="text" id="nickname" placeholder="Enter Nickname">
                    <button id="join-button">Join</button>
                    <button id="2player-game">2 Player Game</button>
                    <button id="4player-game">4 Player Game</button>
                </div>
                <div id="game-chat">
                    <h1>Game Chat</h1>
                    <!-- Added message display area -->
                    <div id="message-display"></div>
                    <textarea id="chat-message" placeholder="Type Message"></textarea>
                    <button id="send-message">Send</button>
                </div>
            </div>
            <div class="right-side">
                <div id="leaderboard">
                    <h2>Leaderboard</h2>
                    <div>User 1 Max Score: <span id="user1-max-score">Loading...</span></div>
                    <div>User 2 Max Score: <span id="user2-max-score">Loading...</span></div>
                    <div>User 3 Max Score: <span id="user3-max-score">Loading...</span></div>
                    <div>User 4 Max Score: <span id="user4-max-score">Loading...</span></div>
                </div>
                <div id="concurrent-games">
                    <label>Concurrent Games: </label><span id="concurrent-games-number">Loading...</span>
                </div>
            </div>
        </div>
    </div>
    <div class="game-container">
        <div id="game-ui">
          <div id="scoreboard">
            <!-- Scores will be inserted here by JavaScript -->
          </div>
          <div id="grid">
            <!-- Grid cells will be inserted here by JavaScript -->
          </div>
          <div id="word-list-container">
            <div class="word-list-label">Word List</div>
            <ul id="word-list">
              <!-- Word list will be inserted here by JavaScript -->
            </ul>
          </div>
        </div>
      </div>
<script src="script.js"></script>
</body>
</html>
